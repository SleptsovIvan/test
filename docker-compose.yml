version: '3.9'
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - './app:/var/www/html'
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
  php:
    build: ./docker/php
    volumes:
      - './app:/var/www/html'
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}  
  redis:
    image: redis
    volumes:
      - 'redis_data:/data'
    command: ["sh", "-c", "exec redis-server --requirepass \"${REDIS_PASSWORD}\""]

volumes:
  redis_data:

